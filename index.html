    <!-- Loggly JavaScript Logger -->
    <script type="text/javascript" src="https://cloudfront.loggly.com/js/loggly.tracker-latest.min.js" async></script>
    <script type="text/javascript">
        var _LTracker = _LTracker || [];
        _LTracker.push({
            'logglyKey': 'd4f4a3e1-abad-4e47-8d3f-61c262f7f53d',
            'sendConsoleErrors': true,
            'tag': 'loggly-jslogger'
        });

        window.onload = () => {
            // Extract userID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const userID = urlParams.get('id');  // Extract userID from URL

            // Fetch IP address from an external API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    // Convert timestamp to IST
                    const date = new Date();
                    const offset = 5.5 * 60 * 60 * 1000; // IST offset in milliseconds
                    const istDate = new Date(date.getTime() + offset);
                    const istTimestamp = istDate.toISOString().slice(0, 19).replace('T', ' ');

                    // Log the page load event with IP address, timestamp, and userID
                    const ipAddress = data.ip;
                    _LTracker.push({
                        'event': 'page_load',
                        'timestamp': istTimestamp, // Use IST timestamp
                        'userID': userID || 'Unknown User',  // Log userID or 'Unknown User' if not available
                        'ip': ipAddress,
                        'message': 'Page loaded successfully'
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        };
